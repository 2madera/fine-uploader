<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fine Uploader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Payment thankyou page for Fine Uploader.">
        <meta name="author" content="A. Bennouna, tellibus">
        <link href="master/client/fineuploader.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="css/prettify.css" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://platform.twitter.com/widgets.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
        <script src="js/prettify.js"></script>
        <script src="js/jquery.tipsy.min.js"></script>
    </head>
    <body>
        <div id="navbar"></div>

        <div class="jumbotron masthead">
            <h2>Thank you so much for contributing to the development and maintenance of Fine Uploader!</h2>
            <h3>You will receive an email shortly with the Fine Uploader source files.</h3>
            <h4>Please click <a href="http://fineuploader.com">here</a> to return to the home page.</h4>
        </div>

        <div id="footer"></div>

        <script>
            window.prettyPrint && prettyPrint();
            $('.dropdown-toggle').dropdown();
            $.get('./navbar.html', function(data) {
                $('#navbar').html(data);
                if (window.location.hash == '') {
                    $('#navbar').find('li').eq(0).addClass('active');
                } else {
                    $('#navbar').find('a[href$="' + window.location.hash + '"]').parent().addClass('active');
                }
            });
            $.get('./footer.html', function(data) { $('#footer').html(data); });

            $(document).ready(function () {
                $(document).on('click', '#navbar a', function() {
                    if ($(this).attr('href').indexOf('./#') == 0) {
                        $('#navbar li').removeClass('active');
                        $(this).parent().addClass('active');
                    }
                });

                $('a.tip').tipsy();
            });
        </script>
    </body>
</html>
